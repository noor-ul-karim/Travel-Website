<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration-Become a valuable member</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gateway Travels</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03"></div>
      </div>
    </nav>
    <div class="sec1">
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form action="success.html" name="registration">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      name="firstname"
                      placeholder="John"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      name="lastname"
                      placeholder="Doe"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="john@doe.com"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea
                  class="form-control"
                  id="comments"
                  rows="3"
                  name="comments"
                  placeholder="Comments"
                  type="text"
                ></textarea>
              </div>
              <br />
              <center>
                <button
                  type="submit"
                  id="button"
                  class="btn btn-primary"
                  onclick="process(document.getElementById('firstname').value,document.getElementById('lastname').value,document.getElementById('email').value,document.getElementById('comments').value)"
                >
                  Register
                </button>
              </center>
            </form>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
  </body>
  <footer
    style="
      text-align: center;
      font-size: 15px;
      background-color: rgb(36, 33, 33);
      color: white;
      padding: 20px 0px 20px 0px;
    "
  >
    Developed with love by NOOR UL KARIM
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <script src="registerscript.js"></script>
</html>
